<!DOCTYPE html>
<html>

<body style="width: 300px">
  <script src="external/pouchdb.js"></script>
  <script src="external/crypto-pouch.js"></script>
  <script type="text/javascript" src="external/MasqCrypto.js"></script>
  <script src="scripts/MasqStore.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <h1>Demo</h1>
  <table>
    <tr>
      <td>
        Pseudo:
        <input type="text" id="pseudo" value="...">
      </td>
      <td>
        Password:
        <input type="text" id="passwordRegister" value="...">
      </td>

    </tr>
    <tr>
      <td>
        <button type="button" id="register">Register</button>
      </td>
    </tr>
    <tr>
      <td>
        Pseudo:
        <input type="text" id="pseudoLogin" value="...">
      </td>
      <td>
        Password:
        <input type="text" id="passwordLogin" value="...">
      </td>
    </tr>
    <tr>
      <td>

        <button type="button" id="login">Login and connect to store</button>
      </td>
    </tr>
    <tr>
      <td>
        App name:
        <input type="text" id="appNameRegister" value="...">
      </td>
      <td>
        <button type="button" id="registerApp">Register application</button>
      </td>
    </tr>
    <tr>
      <td>
        Add data:
        <input type="text" id="inputSetData" value="...">
      </td>
      <td>
        App name:
        <input type="text" id="appNameSetData" value="...">
      </td>
    </tr>
    <tr>
      <td>

        <button type="button" id="addData">Add data to store</button>
      </td>

    </tr>
    <tr>
      <td>
        Retrieve full data from app:
        <input type="text" id="appNameGetData" value="...">
      </td>

      <td>

        <button type="button" id="getData">Get data from store</button>
      </td>

    </tr>
    <tr>
      <td>
        Retrieve specific doc (app name is taken from above):
        <input type="text" id="docGetData" value="...">
      </td>

      <td>

        <button type="button" id="getSpecificDoc">Get this doc.</button>
      </td>

    </tr>
    <tr>
      <td>
        Retrieve specific key (doc name is taken from above):
        <input type="text" id="keyGetData" value="...">
      </td>

      <td>

        <button type="button" id="getSpecificKey">Get this key.</button>
      </td>

    </tr>
    <tr>
      <td>
        Pseudo:
        <input type="text" id="pseudoLogout" value="...">
      </td>
      <td>

        <button type="button" id="logout">Logout</button>
      </td>
    </tr>
    <tr>
      <td>
        Test crypto:
        <input type="text" id="fe" value="...">
      </td>
      <td>

        <button type="button" id="cryptoPouch">cryptoPouch</button>
      </td>
    </tr>
  </table>
</body>

</html>
